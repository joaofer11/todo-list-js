<!DOCTYPE html>
<html lang="pt-Br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>To Do List</title>
</head>
<body>
   
   <div data-js="todo-container" class="todo-container">
      
      <div class="header">
         <h1 class="header__label">To Do</h1>
         <div data-js="header__nav" class="header__nav--disabled">
            <button data-js="header__menu-btn" class="header__menu-btn" type="button">
               <span class="hamburger-style"></span>
            </button>
            <div data-js="header__menu" class="header__menu--interactive">
               <button data-js="header__open-popup-btn" class="header__open-popup-btn item"><i class="fa-solid fa-plus"></i></button>
               <button data-js="header__remove-tasks-btn" class="header__remove-tasks-btn item"><i class="fa-solid fa-trash"></i></button>
            </div>
         </div>
      </div>
      
      
      <div data-js="popup-wrapper" class="popup-wrapper--disabled">
         <div class="popup-wrapper__box">
            <button data-js="popup-wrapper__close-btn" class="popup-wrapper__close-btn">
               <i class="fa-solid fa-plus"></i>
            </button>
            <input data-js="popup-wrapper__input" class="popup-wrapper__input" type="text" placeholder="Digite a task aqui...">
            <div data-js="popup-wrapper__warning-message" class="popup-wrapper__warning-message--disabled">O campo acima deve ser preenchido!</div>
            <button data-js="popup-wrapper__insert-task-btn" class="popup-wrapper__insert-task-btn">
               Adicionar <i class="fa-solid fa-circle-up"></i>
            </button>
         </div>
      </div>
      
      <div data-js="tasks-removal-confirmation-box" class="tasks-removal-confirmation-box--disabled">
         <button data-js="tasks-removal-confirmation-box__confirm-btn" class="tasks-removal-confirmation-box__confirm-btn">Deletar</button>
         <button data-js="tasks-removal-confirmation-box__cancel-btn" class="tasks-removal-confirmation-box__cancel-btn">Cancelar</button>
      </div>
      
      <ul data-js="task-container" class="task-container">
         <li data-js="task-container__task-item" class="task-container__task-item">
            <label class="task-container__checkbox-wrapper">
               <input data-js="task-container__checkbox" class="task-container__checkbox" type="checkbox" />
               <span data-js="task-container__custom-checkbox" class="task-container__custom-checkbox--checkmark"></span>
            </label>
            <div class="task-container__input-content-wrapper">
               <input data-js="task-content" class="task-container__input-as-task-content" type="text" value="Testando" disabled />
               <button data-js="task-container__task-content-edit-btn" class="task-container__task-content-edit-btn--visible">
                  <i class="fa-solid fa-pen-to-square"></i>
               </button>
            </div>
         </li>
      </ul>
      
   </div>
</body>
</html>
